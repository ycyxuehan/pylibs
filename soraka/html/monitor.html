    <script type="text/javascript">
        function refreshpage() 
        {
            console.log(123);
            button = document.getElementById('autorefresh');
            if (button.innerText == '自动刷新')
            {
                window.location.reload(); 
            }
        }
        function refresh()
        {
            button = document.getElementById('autorefresh');
            console.log(button.innerText)

            if (button.innerText == '自动刷新')
            {
                button.innerText = '手动刷新'
            }
            else
            {
                button.innerText = '自动刷新'
            }
            setTimeout('refreshpage()',1000); 

        }
    </script>
